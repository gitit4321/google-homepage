<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <nav>
      <ul class="container">
        <li id="about">About</li>
        <li id="store">Store</li>
        <li id="gmail">Gmail</li>
        <li id="images">Images</li>
        <li id="init">G</li>
      </ul>
    </nav>
    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="googlelogo"
        />
      </div>
      <div class="search-field">
        <input type="search" name="search-field" id="search-field" />
      </div>
      <div class="button">
        <button>Google Search</button>
      </div>
    </main>
    <footer class="footer">
      <ul class="container">
        <li id="advertising">Advertising</li>
        <li id="business">Business</li>
        <li id="how-search-works">How Search works</li>
        <li id="privacy">Privacy</li>
        <li id="terms">Terms</li>
        <li id="setting">Settings</li>
      </ul>
    </footer>
  </body>
</html>
